<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Task Manager</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="text-center mb-4 text-secondary">Welcome! You can manage all your tasks here.</h2>

    <!-- Search and Add Task Section -->
    <section class="mb-4 d-flex">
      <input id="searchTask" type="text" name="search_info" class="form-control me-2" placeholder="Search task by title..." aria-label="Search tasks" />
      <button id="addNewTask" class="btn btn-primary text-nowrap" onclick="document.getElementById('popForm').style.display = 'block'">
        <i class="fas fa-plus me-1"></i> Add Task
      </button>
    </section>

    <!-- Task Sorting Section -->
    <section>
      <div id="showAllTasks" class="row g-3"></div>
    </section>
  </div>

  <!-- Task Creation Form -->
  <form id="popForm" class="form-popup container bg-white p-4 rounded shadow" style="display:none; max-width: 600px;">
    <h2 class="mb-4">Create New Task</h2>
    <div class="mb-3">
      <label for="name" class="form-label">Task Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter task name" required />
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Due Date</label>
      <input type="date" id="date" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" class="form-select" required>
        <option value="" disabled selected hidden>Select Status</option>
        <option value="In_Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Suspended">Suspended</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="priority" class="form-label">Priority</label>
      <select id="priority" class="form-select" required>
        <option value="" disabled selected hidden>Select Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Critical">Critical</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="sector" class="form-label">Sector</label>
      <input type="text" id="sector" class="form-control" placeholder="Enter sector" required />
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success me-2" onclick="addTask(event)">
        <i class="fas fa-save me-1"></i> Create
      </button>
      <button type="button" class="btn btn-secondary" id="closeForm">
        <i class="fas fa-times me-1"></i> Close
      </button>
    </div>
  </form>

  <!-- Task Update Form -->
  <form id="popFormUpdate" class="form-popup container bg-white p-4 rounded shadow mt-4" style="display:none; max-width: 600px;">
    <h2 class="mb-4">Edit Task Details</h2>
    <input type="hidden" id="taskId" />
    <div class="mb-3">
      <label for="nameUpdate" class="form-label">Task Name</label>
      <input type="text" id="nameUpdate" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="dateUpdate" class="form-label">Due Date</label>
      <input type="date" id="dateUpdate" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="statusUpdate" class="form-label">Status</label>
      <select id="statusUpdate" class="form-select" required>
        <option value="" disabled selected hidden>Select Status</option>
        <option value="In_Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Suspended">Suspended</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="priorityUpdate" class="form-label">Priority</label>
      <select id="priorityUpdate" class="form-select" required>
        <option value="" disabled selected hidden>Select Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Critical">Critical</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="sectorUpdate" class="form-label">Sector</label>
      <input type="text" id="sectorUpdate" class="form-control" placeholder="Enter sector" required />
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary me-2" onclick="updateTask(event)">
        <i class="fas fa-edit me-1"></i> Update
      </button>
      <button type="button" class="btn btn-secondary" id="closeFormUpdate">
        <i class="fas fa-times me-1"></i> Close
      </button>
    </div>
  </form>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
